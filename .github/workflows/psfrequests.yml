name: swebench-psf-requests

on:
   workflow_dispatch:
    inputs:
      patch:
        description: 'Base64 encoded patch content'
        required: false
        default: ''
      script:
        description: 'Base64 encoded script content'
        required: false
        default: ''

jobs:
  build:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 10
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.12"]
        os: [ubuntu-22.04]
    steps:
    - uses: actions/checkout@v4
      with:
        repository: psf/requests        
    - name: Decode and apply patch
      run: |
          if [ -n "${{ github.event.inputs.patch }}" ]; then
            echo "Patch input provided. Applying patch..."
            echo "${{ github.event.inputs.patch }}" | base64 --decode | sed 's/\r$//'  > patch.diff           
            echo "Decoded patch content:"
            cat patch.diff 
            echo "Apply the patch:"
            git apply patch.diff || {
              echo "Failed to apply patch"
              exit 1
            }
          else
            echo "No patch input provided. Skipping patch application."
          fi
          echo "Print git diff on local repo"
          git diff
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    - name: Install dependencies
      run: |
        make
    - name: Run tests
      run: |
        # make ci
        if [ -n "${{ github.event.inputs.script }}" ]; then
           echo "Starting running custom script input"         
           echo "${{ github.event.inputs.script }}"
           output=$(echo "${{ github.event.inputs.script }}" | base64 --decode | sed 's/\r$//')
           echo "decoded custom script"   
           echo $output
           echo "run"   
           $output
        else
          echo "Running built in tests"
          python -m pytest -s tests/test_structures.py
        fi
        echo "Workflow execution done!"
